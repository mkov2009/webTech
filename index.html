<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="utf-8">
    <title>Skuskove zadanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="sprites/fav/android-icon-192x192.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body onload="startup()">

    <!-- Menu -->

    <nav class="navbar navbar-default bg-nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">WebMeniny</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a class="active" href="index.html">Meniny</a></li>
                <li><a href="crossroads.html">Križovatky</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
            <a href="https://www.freecounterstat.com" class="counter" title="hit counter"><img src="https://counter7.wheredoyoucomefrom.ovh/private/freecounterstat.php?c=wlnpqws6y51nubtzwx46um9zfjbx44k4" border="0" title="hit counter" alt="hit counter"></a>
        </div>
    </nav>

    <!-- Calendar -->

    <div class="col-sm-2 bg-2 column">

        <div class="form-group margin-top margin-top2">
            <label for="usr">Dátum:</label>
            <input type="number" class="form-control" id="userDate">
            <button class="btn-default btn-outline-primary col-sm-6 margin-top" onclick="findDate()">Vyhľadať</button>
            <a href="#" data-toggle="tooltip" data-placement="right" title="Správny dátum -> deň: 1-31 mesiac: 1-12">Nápoveda</a>
        </div>

        <div class="form-group margin-top">
            <label for="usr">Meno:</label>
            <input type="text" class="form-control" id="userName">
            <button class="btn-default btn-outline-primary col-sm-6 margin-top" onclick="findName()">Vyhľadať</button>
            <a href="#" data-toggle="tooltip" data-placement="right" title="Povolená diaktritika, veľké/malé písmená. Nepovolené číslice a iné znaky">Nápoveda</a>
        </div>
    </div>

    <div class="col-sm-10 bg-3">
        <h3>
            <i class='far fa-calendar-alt'></i> Kalendár
        </h3>
        <div class="table-responsive">
            <h3 class="card-header" id="monthAndYear">Mesiac a rok</h3>
            <table class="table table-bordered table-responsive table-striped table-condensed" id="calendar">
                <thead>
                    <tr>
                        <th>Pondelok</th>
                        <th>Utorok</th>
                        <th>Streda</th>
                        <th>Štvrtok</th>
                        <th>Piatok</th>
                        <th>Sobota</th>
                        <th>Nedeľa</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>

            <div class="form inline">
                <button class="btn-default btn-outline-primary col-sm-3" onclick="prev()">Predošlý</button>
                <button class="btn-default btn-outline-primary col-sm-3" onclick="next()">Ďalší</button>
            </div>

        </div>
    </div>

    <script src="calendar.js"></script>

</body>

</html>
